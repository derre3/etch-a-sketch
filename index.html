<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="h1-title">Etch a Sketch</h1>
    <div class="sketch-pad">
        <div class="grid-container"></div>
        <div class="buttons-container">
            <div class="button size">size</div>
            <button onclick="cleanGrid()" class="button erase">clean</button>
            <div class="color-container">
                <button onclick="useColor()" class="button color">color</div>
                <button onclick="useEraser()" class="button rainbow">eraser</div>
            </div>
        </div>
    </div>
</body>
</html>
