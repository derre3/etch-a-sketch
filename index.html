<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="h1-title">Etch a Sketch</h1>
    <div class="sketch-pad">
        <div class="grid-container"></div>
        <div class="buttons-container">
            <div class="slider-container">
                <div class="slider-text">16x16</div>
                <input type="range" min="4" max="64" step="4" value="16" class="slider">
            </div>
            <button onclick="cleanGrid()" class="button erase">Clean</button>
            <div class="color-container">
                <div class="rgb-container">
                    <input type="color" value="#000000" class="rgb">
                </div>
                <div>
                    <button onclick="useRainbow()" class="button color">Rainbow</div>
                    <button onclick="useEraser()" class="button rainbow">Eraser</div>
                </div>    
                </div>
        </div>
    </div>
</body>
</html>
